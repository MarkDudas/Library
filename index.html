<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1>Library</h1>
        <button class="new-book" id="newBookBtn" >New Book</button>
    </div>

    <dialog id="bookFormModal">
   
        <form id="bookForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required><br><br>
          
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required><br><br>
          
          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages" name="pages" required><br><br>
          
          <label for="read">Read:</label>
          <input type="checkbox" id="read" name="read"><br><br>
          <div class="actions">
            <button type="submit" class="add">Add Book</button>
            <button type="button" id="cancelBtn" class="cncl">Cancel</button>
          </div>
    
        </form>
      </dialog>

      <div id="libraryDisplay"></div>

</body>
</html>
